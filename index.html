
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farty Ogre</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="score">0 m</div>

<canvas id="gameCanvas"></canvas>
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="collisionSound" src="collision.mp3"></audio>
<audio id="fart1" src="pet.mp3"></audio>

<script>
let gameStarted = false;
let gameOver = false;
let countdownInterval;
let currentFart = null;
let fartSounds = [];

document.addEventListener('DOMContentLoaded', () => {
  fartSounds = [
    document.getElementById("fart1"),
  ];
});

let width = canvas.width;
let height = canvas.height;
let bgScrollX = 0;

let ogre = {
  x: 80,
  y: height - 150,
  width: 70,
  height: 70,
  vy: 0,
  gravity: 1.2,
  jetpackPower: -1.8
};

let keyPressed = false;
let keyPressedLastFrame = false;
let obstacles = [];
let airborneObstacles = [];
let smoke = [];
let speed = 3;
let maxSpeed = 9;
let distance = 0;
let maxObstacles = 1;

const groundLevel = height - 80;
const groundAnimals = [
  { name: "boeuf.png", width: 90, height: 60 },
  { name: "cheval.png", width: 90, height: 60 },
  { name: "ane.png", width: 80, height: 55 },
  { name: "poule.png", width: 30, height: 30 },
  { name: "cochon.png", width: 50, height: 35 },
  { name: "chariot.png", width: 120, height: 50 }
];
const flyingEnemies = [
  { name: "pigeon_armure.png", width: 40, height: 40 },
  { name: "dragon.png", width: 120, height: 80 }
];

const bgImg = new Image();
bgImg.src = "background.png";
const ogreImg = new Image();
ogreImg.src = "ogre_normal.png";
const collisionSound = document.getElementById("collisionSound");
const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.6;

let fartSound = document.getElementById("fart1");

function playFart() {
  if (currentFart) {
    currentFart.pause();
    currentFart.currentTime = 0;
  }
  currentFart = fartSound.cloneNode();
  currentFart.play();
}
function stopFart() {
  if (currentFart) {
    currentFart.pause();
    currentFart.currentTime = 0;
    currentFart = null;
  }
}

function spawnObstacle() {
  if (obstacles.length + airborneObstacles.length >= maxObstacles) return;
  let obj = groundAnimals[Math.floor(Math.random() * groundAnimals.length)];
  let img = new Image();
  img.src = obj.name;
  obstacles.push({
    img,
    x: width,
    y: groundLevel - obj.height * 1.4,
    width: obj.width * 1.4,
    height: obj.height * 1.4,
    speed: speed * (0.8 + Math.random() * 0.5)
  });
}

function spawnFlying() {
  if (obstacles.length + airborneObstacles.length >= maxObstacles) return;
  let obj = flyingEnemies[Math.floor(Math.random() * flyingEnemies.length)];
  let img = new Image();
  img.src = obj.name;
  let scale = obj.name.includes("pigeon") ? 1 : 1.4;
  airborneObstacles.push({
    img,
    x: width,
    y: 100 + Math.random() * (canvas.height / 2 - 100),
    width: obj.width * scale,
    height: obj.height * scale,
    speed: speed * (1 + Math.random() * 0.5)
  });
}

function update() {
  if (!gameStarted || gameOver) return;

  if (keyPressed) {
    ogre.vy += ogre.jetpackPower;
    if (!keyPressedLastFrame) playFart();
    smoke.push({ x: ogre.x + 15, y: ogre.y + ogre.height - 10, radius: 10 });
  }

  ogre.vy += ogre.gravity;
  ogre.y += ogre.vy;

  if (ogre.y > groundLevel - ogre.height) {
    ogre.y = groundLevel - ogre.height;
    ogre.vy = 0;
  } else if (ogre.y <= 0) {
    ogre.y = 0;
    gameOver = true;
    stopFart();
    collisionSound.play();
    return endGame();
  }

  smoke = smoke.map(s => ({ ...s, x: s.x - 1, radius: s.radius - 0.2 })).filter(s => s.radius > 0);

  for (let obs of [...obstacles, ...airborneObstacles]) {
    obs.x -= obs.speed;
  }
  obstacles = obstacles.filter(o => o.x + o.width > 0);
  airborneObstacles = airborneObstacles.filter(o => o.x + o.width > 0);

  const ogreBox = {
    x: ogre.x + ogre.width * 0.1,
    y: ogre.y + ogre.height * 0.1,
    width: ogre.width * 0.8,
    height: ogre.height * 0.8
  };

  for (let obs of [...obstacles, ...airborneObstacles]) {
    const obsBox = {
      x: obs.x + obs.width * 0.1,
      y: obs.y + obs.height * 0.1,
      width: obs.width * 0.8,
      height: obs.height * 0.8
    };
    if (
      ogreBox.x < obsBox.x + obsBox.width &&
      ogreBox.x + ogreBox.width > obsBox.x &&
      ogreBox.y < obsBox.y + obsBox.height &&
      ogreBox.y + ogreBox.height > obsBox.y
    ) {
      collisionSound.play();
      stopFart();
      gameOver = true;
      return endGame();
    }
  }

  distance += speed / 60 * 3;
  scoreDiv.textContent = Math.floor(distance) + " m";

  const milestone = Math.floor(distance / 100);
  if (distance - milestone * 100 < speed / 60 * 3) {
    if (speed < maxSpeed) speed += 0.2;
    if (milestone <= 10) {
      maxObstacles = Math.min(1 + milestone, 10);
    }
  }

  if (Math.random() < 0.02) {
    const ratio = Math.min(distance / 1000, 1) * 0.5;
    if (Math.random() < ratio) {
      spawnFlying();
    } else {
      spawnObstacle();
    }
  }

  bgScrollX -= speed / 2;
  if (bgScrollX <= -bgImg.width) bgScrollX = 0;

  keyPressedLastFrame = keyPressed;
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  ctx.drawImage(bgImg, bgScrollX, 0, bgImg.width, height);
  ctx.drawImage(bgImg, bgScrollX + bgImg.width, 0, bgImg.width, height);

  for (let s of smoke) {
    ctx.fillStyle = "rgba(85,153,68,0.5)";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.drawImage(ogreImg, ogre.x, ogre.y, ogre.width, ogre.height);
  for (let obs of obstacles) {
    ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);
  }
  for (let obs of airborneObstacles) {
    ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

document.addEventListener("keydown", e => {
  if (e.key === " " || e.key === "Spacebar") keyPressed = true;
});
document.addEventListener("keyup", e => {
  if (e.key === " " || e.key === "Spacebar") {
    keyPressed = false;
    stopFart();
  }
});

function endGame() {
  scoreDiv.style.display = "none";
  document.getElementById("gameOverMenu").style.display = "block";
  const current = Math.floor(distance);
  const best = Math.max(current, parseInt(localStorage.getItem("bestScore") || "0"));
  localStorage.setItem("bestScore", best);
  document.getElementById("finalScore").textContent = "Score: " + current + " m";
  document.getElementById("bestScore").textContent = "Meilleur score: " + best + " m";
}

function startGame() {
  document.getElementById("startMenu").style.display = "none";
  const countdown = document.getElementById("countdown");
  let count = 3;
  countdown.textContent = count;
  countdown.style.display = "block";
  let interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdown.textContent = count;
    } else if (count === 0) {
      countdown.textContent = "GO!";
    } else {
      clearInterval(interval);
      countdown.style.display = "none";
      scoreDiv.style.display = "block";
      gameStarted = true;
      bgMusic.play();
      loop();  // Start game loop
    }
  }, 1000);
}

window.addEventListener("resize", () => location.reload());
</script>
</body>
</html>
