
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farty Ogre</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; }

    #score, #countdown, #startMenu, #gameOverMenu {
      position: absolute;
      z-index: 10;
      font-family: sans-serif;
      text-align: center;
    }

    #score {
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    #countdown {
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: white;
      display: none;
    }

    #startMenu, #gameOverMenu {
      width: 100%;
      top: 30%;
      display: none;
      color: white;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="score">0 m</div>
<div id="countdown"></div>

<div id="startMenu">
  <h1>ðŸ’¨ Farty Ogre</h1>
  <button onclick="startGame()">Play</button>
</div>

<div id="gameOverMenu">
  <h1>Game Over</h1>
  <p id="finalScore"></p>
  <p id="bestScore"></p>
  <button onclick="restartGame()">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="collisionSound" src="collision.mp3"></audio>
<audio id="fart1" src="pet_variant_1.mp3"></audio>
<audio id="fart2" src="pet_variant_2.mp3"></audio>
<audio id="fart3" src="pet_variant_3.mp3"></audio>
<audio id="fart4" src="pet_variant_4.mp3"></audio>

<script>
let gameStarted = false;
let gameOver = false;
let countdownInterval;
let currentFart = null;
let fartSounds = [];

document.addEventListener('DOMContentLoaded', () => {
  document.getElementById("startMenu").style.display = "block";
  fartSounds = [
    document.getElementById("fart1"),
    document.getElementById("fart2"),
    document.getElementById("fart3"),
    document.getElementById("fart4"),
  ];
});

function startGame() {
  document.getElementById("startMenu").style.display = "none";
  let count = 3;
  const countdown = document.getElementById("countdown");
  countdown.style.display = "block";
  countdown.textContent = count;

  countdownInterval = setInterval(() => {
    count--;
    if (count > 0) {
      countdown.textContent = count;
    } else if (count === 0) {
      countdown.textContent = "GO!";
    } else {
      clearInterval(countdownInterval);
      countdown.style.display = "none";
      gameStarted = true;
      bgMusic.play();
    }
  }, 1000);
}

function restartGame() {
  window.location.reload();
}
</script>
</body>
</html>
